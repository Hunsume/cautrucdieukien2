<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

        let weight = +prompt("Số cân nặng của bạn:", "");
        let height = +prompt("Số chiều cao của bạn:", "");
        let bmi = weight / (height * height)

        if (bmi < 18)
            document.write("underweight");
        else if (bmi < 25)
            document.write("normal");
        else if (bmi < 30)
            document.write("Overweight");
        else
            document.write("Obese");
</script>

</body>
</html>
