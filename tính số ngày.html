<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="thang">
<input type="button" onclick="tinh()" value="Tính số ngày" >
<script>
    function tinh() {
        let thang = +document.getElementById("thang").value;
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert("số ngày trong tháng là 31");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert("số ngày trong tháng là 30");
                break;
            case 2:
                alert("số ngày trong tháng là 28 hoặc 29");
                break;
            default:
                alert("không hiển thị")
                break;
        }
    }
</script>

</body>
</html>
